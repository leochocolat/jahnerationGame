<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jahneration Game</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body id="home">

  <section class="container js-container">
    <section class="container__home">
      <div class="home__logo">
        Jahneration <br> Game
      </div>
      <div class="home__start">
        press space to start
      </div>
    </section>

    <section class="container__playerSelect js-playerContainer">
      <div class="playerSelect__text">
        <span>Choisissez votre <br></span><span class="fontSize-player">personnage</span>
      </div>
      <div class="playerSelect__player">
        <div class="player__first js-player">
          <img src="assets/homeSelect/bmx.png" alt="">
        </div>
        <div class="player__second js-player">
            <img src="assets/homeSelect/skate.png" alt="">
        </div>
      </div>
    </section>
  </section>
  <canvas class="js-canvas canvas"></canvas>
  <section class="game__infos">
    <div class="infos__timer">
      <span class="timer-value"></span>
    </div>
  </section>

  <script src="./javascript/app.bundle.js"></script>

  </body>
</html>
