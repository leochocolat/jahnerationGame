<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jahneration Game</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body id="home">

  <section class="container js-container">
    <section class="container__playerSelect js-playerContainer">
      <section class="playerSelect__skewedBackground"></section>
      <div class="playerSelect__text">
        <span>Choisissez votre <br></span><span class="fontSize-player">personnage</span>
      </div>
      <div class="playerSelect__players">
        <div class="player__first js-player">
          <img src="assets/images/player1.png" alt="">
        </div>
        <div class="player__second js-player">
            <img src="assets/images/player2.png" alt="">
        </div>
      </div>
    </section>

    <section class="section-form">
      <h1 class="section-form__title">
        Inscris-toi pour gagner ta place pour
        <img src="assets/images/logo-jahneration.png" alt="" class="section-form__title-logo-jahneration">
        <span>à</span>
        <img src="assets/images/logo-olympia.png" alt="" class="section-form__title-logo-olympia">
      </h1>

      <div class="section-form__form">
        <div class="form__text-field-wrapper">
            <div class="form__input-wrapper">
              <input type="email" class="form__email" placeholder="ton email">
            </div>
            <div class="form__input-wrapper">
              <input type="text" class="form__lastname" placeholder="ton prénom">
            </div>
            <div class="form__input-wrapper">
                <input type="text" class="form__name" placeholder="ton nom">
            </div>
        </div>

        <div class="form__input-wrapper-submit">
            <input type="submit" class="form__submit">
        </div>
      </div>

    </section>
  </section>
